<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Contextual Selectors</title>
    <style>
      div > p {
                color:green;
              }
    </style>
  </head>
  <body>
    <div>
      <p>This is an element within a div</p>
      <section>
        <p>This is an element in a section</p>
      </section>
      <p>This is an element within a div</p>
    </div>
    <p>This is a lone ranger element</p>
  </body>
</html>

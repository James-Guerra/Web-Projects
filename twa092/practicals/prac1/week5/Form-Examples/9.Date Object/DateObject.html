<!DOCTYPE html>
<html lang="head">

<head>
  <title>Date Object</title>
  <meta charset="UTF-8">
  <script>
  
    var rightNow = new Date();
    document.write("<p>" + rightNow + "</p>");
    document.write("<p>" + rightNow.getDate() + "/" + (rightNow.getMonth() + 1) + "/" + rightNow.getFullYear() + "</p>");

  </script>
</head>

<body>
  <p>The Date object has many useful methods. Check the <a href="http://www.w3schools.com/jsref/jsref_obj_date.asp
">w3schools Date Object Reference</a> for more details.</p>
</body>

</html>

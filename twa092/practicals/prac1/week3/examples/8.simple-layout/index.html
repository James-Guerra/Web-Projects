<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Simple Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  
  <body>
    <div class="container">

      <div class="row">
        <header class="cell full">
          <nav>Navigational Menu</nav>
        </header>
      </div>

      <div class="row">
        <section class="cell third " style="height:50px">
          <p>Left column content</p>
        </section>
        <section class="cell third " style="height:100px;">
          <p>Middle column content</p>
        </section>
        <section class="cell third " style="height:250px">
          <p>Right column content</p>
        </section>
      </div>

      <div class="row">
        <footer class="cell full">
          <nav>Footer menu</nav>
        </footer>
      </div>

    </div>
  </body>
</html>

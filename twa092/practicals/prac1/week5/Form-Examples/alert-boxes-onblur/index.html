<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Example 1</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <form action="#" method="get"  >
            <div class="form-element">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" onblur="validateNumberRange(this,1,10);">
            </div>
            <div class="form-element">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" onblur="validateNumberRange(this,1,10);">
            </div>
            <div class="form-element">
                <label for="gender">Gender</label>
                <input type="radio" name="gender" value="m" id="gender"> Male
                <input type="radio" name="gender" value="f" id="gender"> Female
            </div>
            <div class="form-element">
                <label for="sports">Favourite Sports</label>
                <input type="checkbox" name="sports" id="sports" value="soccer"> Soccer
                <input type="checkbox" name="sports" id="sports" value="football"> Football
            </div>
            <div class="form-element">
                <input type="submit" name="submit-button" value="Submit">
            </div>
         </form>
    </body>
</html>

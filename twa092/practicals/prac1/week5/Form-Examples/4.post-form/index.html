<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
     <title>POST Method Example</title>
  </head>
  <body>
    <form action="https://twaaut.cdms.westernsydney.edu.au/twainfo/form.asp"
            method="post" id="post-form">
      <label for="fname">First Name</label>
      <input type="text" required placeholder="John" name="fname" id="fname">
      <label for="address">Address</label>
      <input type="text" required placeholder="address" name="address" id="address">
      <input type="submit" value="Submit" name="testButton">
    </form>
  </body>
</html>
